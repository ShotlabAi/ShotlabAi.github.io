<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shotlab.ai — AI Commercial Portfolio</title>
  <meta name="description" content="Shotlab.ai — AI commercial prototyping and premium concept reels." />

  <style>
    :root{
      --bg:#07070a;
      --panel:rgba(255,255,255,.05);
      --stroke:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.93);
      --muted:rgba(255,255,255,.64);
      --muted2:rgba(255,255,255,.48);
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#07070a;
      color:var(--text);
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:60px 20px; }

    h1{ margin:0; font-size:32px; }
    .sub{ color:var(--muted); margin-top:10px; line-height:1.5; }

    .hero{
      margin-bottom:40px;
      border:1px solid var(--stroke);
      border-radius:20px;
      overflow:hidden;
      background:var(--panel);
    }

    .hero img{
      width:100%;
      height:350px;
      object-fit:cover;
      display:block;
    }

    .heroContent{
      padding:20px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:15px;
    }

    .btn{
      border:1px solid var(--stroke);
      padding:12px 18px;
      border-radius:12px;
      text-decoration:none;
      color:white;
      display:inline-block;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(450px,1fr));
      gap:20px;
    }

    .card{
      border:1px solid var(--stroke);
      border-radius:16px;
      overflow:hidden;
      background:var(--panel);
    }

    .card h3{
      padding:15px;
      margin:0;
    }

    .video{
      width:100%;
      aspect-ratio:16/9;
      background:black;
    }

    footer{
      margin-top:50px;
      font-size:12px;
      color:var(--muted2);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <section class="hero">
      <img src="assets/hero.jpg" alt="Shotlab.ai Hero Image">
      <div class="heroContent">
        <div>
          <h1>Shotlab.ai</h1>
          <div class="sub">
            AI commercial prototyping & premium concept reels.
          </div>
        </div>
        <div>
          <a class="btn" href="mailto:szymon@dreamproductions.eu">
            Contact
          </a>
        </div>
      </div>
    </section>

    <section class="grid">

      <div class="card">
        <h3>Commercial Reel — Beauty</h3>
        <video class="video" controls>
          <source src="videos/reel-beauty.mp4" type="video/mp4">
        </video>
      </div>

      <div class="card">
        <h3>Commercial Reel — Tech</h3>
        <iframe
          class="video"
          src="https://player.vimeo.com/video/123456789"
          frameborder="0"
          allow="autoplay; fullscreen"
          allowfullscreen>
        </iframe>
      </div>

    </section>

    <footer>
      © <span id="y"></span> Shotlab.ai
    </footer>

  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
